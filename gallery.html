    <title>Галерея</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #ffffff;
            line-height: 1.6;
        }
        .navbar {
            background-color: #2a2a5c;
            padding: 15px;
            text-align: center;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 90%;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #ffa7c4;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
opacity: 0;
animation: fadeIn 0.6s forwards;
        }
        .gallery-item {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #2a2a5c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1); 
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
@keyframes fadeIn {
from {opacity: 0;}
to {opacity: 1;}
}
        h1 {
            text-align: center;
            color: #ffa7c4;
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
